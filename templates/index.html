<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Seminarios</title>
</head>

<body class="container mt-5">
  <div class="p-5 mb-4 bg-dark rounded-3 text-center">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold text-light">Bienvenido a Seminarios App</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6 mb-4 mx-auto">
        <div class="card bg-dark">
          <div class="card-body text-center">
            <a href="{% url 'listadoregistros' %}">
              <button class="btn btn-primary btn-lg btn-block">CRUD</button>
            </a>
          </div>
        </div>
      </div>

      <div class="col-6 mx-auto">
        <div class="card bg-dark">
          <div class="card-body text-center">
            <a href="{% url 'api' %}">
              <button class="btn btn-danger btn-lg btn-block">Api Rest</button>
            </a>
          </div>
        </div>
      </div>

      <div class="col-6 mb-4 mx-auto">
        <div class="card bg-dark">
          <div class="card-body text-center">
            <a href="{% url 'registroListab' %}">
              <button class="btn btn-success btn-lg btn-block">Class Based Views</button>
            </a>
          </div>
        </div>
      </div>

      <div class="col-6 mx-auto">
        <div class="card bg-dark">
          <div class="card-body text-center">
            <a href="{% url 'institucion' %}">
              <button class="btn btn-warning btn-lg btn-block">Function Based Views</button>
            </a>
          </div>
        </div>
      </div>

      <div class="col-12 mx-auto">
        <div class="card-body text-center">
          <a href="{% url 'carta' %}">
            <button class="btn btn-info btn-lg btn-block">Carta para el viejito pascuero</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
